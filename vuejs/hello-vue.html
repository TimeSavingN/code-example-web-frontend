
<!DOCTYPE html>
<html>

<head>
  <title>Hello Vue.js v3</title>
</head>

<body>
<div id="hello-vue">
	{{msg}}
</div>

<script src="https://unpkg.com/vue@next"></script>

<script type="text/javascript">
    const helloVue = {
      data() {
      	return {
        	msg: "Hello Vue.js 3!",
    	}
      }
    }

    const app = Vue.createApp(helloVue)

    app.mount('#hello-vue')
</script>

</body>
</html>
